<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <p>CSS Bayan</p> 
    <div class="listMemes">     
        <div class="memeElement chosen">

            <div class="image">
                <img class="memeImg" src="./images/finalTask.png" alt="">

        </div>
        
        <div class="memeElement">
            <button>Start / end stage 2<img class="iconPlus" src="./icons/iconPlus.png" alt=""><img class="iconClose" src="./icons/iconClose.png" alt=""></button>

                <img class="memeImg" src="./images/startEndStage2.png" alt="">
            </div>
        </div>
        
        <div class="memeElement">
            <button>Progress in education<img class="iconPlus" src="./icons/iconPlus.png" alt=""><img class="iconClose" src="./icons/iconClose.png" alt=""></button>

        </div>
        
        <div class="memeElement">
            <button>All test on 100 points<img class="iconPlus" src="./icons/iconPlus.png" alt=""><img class="iconClose" src="./icons/iconClose.png" alt=""></button>

                <img class="memeImg" src="./images/100Points.png" alt="">
            </div>
        </div>
        
        <div class="memeElement">
            <button>Discord at cross-check<img class="iconPlus" src="./icons/iconPlus.png" alt=""><img class="iconClose" src="./icons/iconClose.png" alt=""></button>
            <div class="image">

        </div>

    <script src="index.js"></script>
